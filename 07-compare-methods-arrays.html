<!DOCTYPE html>
<html lang="en">
    <head>
        <script>
            const points = [40, 100, 1, 5, 25, 10]
            points.sort()
            console.log(points)

            // Let's correct it
            const points2 = [40, 100, 1, 5, 25, 10]
            points2.sort( (a,b) => a-b)
            console.log(points2)
        </script>
    </head>
</html>
