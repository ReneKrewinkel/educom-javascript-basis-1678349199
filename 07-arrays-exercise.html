<!DOCTYPE html>
<html lang="en">
    <head>
        <script>
            let sum = 0
            const cart = [12.95, 87.50, 99.95, 5.00, 4.95, 26.5]
            console.log(cart)
            
            // calculate sum of the array and add a tax percentage of 21%
            cart.forEach( (value, index, array) => {   
                sum += value * 1.21
            })
            console.log(sum)




        </script>
    </head>
</html>
