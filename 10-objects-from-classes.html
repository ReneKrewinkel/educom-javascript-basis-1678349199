<!DOCTYPE html>
<html lang="en">
    <head>
        <script>
            class car {
                // properties
                color = ""

                // constructor
                constructor(color) {
                    this.color = color
                }

                // methods
                getColor() {
                    return(this.color)
                }
            }

            const fiat = new car("red")
            const porche = new car("black")

            console.log({
                fiat: fiat.getColor(),
                porche: porche.getColor()
            })


        </script>
    </head>
</html>
