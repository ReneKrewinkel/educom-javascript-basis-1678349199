<!DOCTYPE html>
<html lang="en">
    <head>
        <script>
            const hour = 13
            if(hour >= 12) {
                console.log("It's past 12!")
            }  else {
                console.log("It's not noon yet!")
            }
            
            if (hour >=12 && hour <= 13) {
                console.log("It is time for lunch!")
            }
            
            const what = hour < 12 ? "coffee" : "lunch"
            console.log(`Let's have ${what}!`)
        </script>
